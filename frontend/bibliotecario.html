<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa do Bibliotecário - Biblioteca Universitária</title>
    <link rel="stylesheet" href="bibliotecario.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagemlogo.png" alt="Logo da Biblioteca" class="logo-img" />
            <h1>Programa do Bibliotecário</h1>
            <p class="subtitle">Sistema de Gestão de Biblioteca Universitária</p>
        </header>

        <nav class="menu" id="mainMenu">
            <button class="btn" id="btnCadastroLivros">Cadastro de Livros</button>
            <button class="btn" id="btnGerenciamento">Gerenciamento de Livros</button>
            <button class="btn" id="btnRelatorios">Relatórios de Classificação</button>
        </nav>

        <!-- Seção de Cadastro de Livros -->  
        <div class="form-container" id="formCadastroLivros">
            <h2>Cadastro de Livros</h2>
            <div class="form-group">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Digite o nome do autor">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" placeholder="Digite o ISBN">
            </div>
            <div class="form-group">
                <label for="editora">Editora:</label>
                <input type="text" id="editora" placeholder="Digite a editora">
            </div>
            <div class="form-group">
                <label for="ano">Ano de Publicação:</label>
                <input type="number" id="ano" placeholder="Digite o ano de publicação">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" placeholder="Digite a categoria">
            </div>
            <div class="btn-container">
                <button class="btn" id="confirmarCadastroLivro">Cadastrar Livro</button>
                <button class="btn btn-secondary" id="voltarCadastroLivros">Voltar</button>
            </div>
            <div class="message" id="messageCadastroLivros"></div>
        </div>

        <!-- Seção de Gerenciamento de Livros -->
        <div class="form-container" id="formGerenciamento">
            <h2>Gerenciamento de Livros</h2>
            
            <div class="filtros">
                <button class="btn btn-small" id="btnTodosLivros">Todos os Livros</button>
                <button class="btn btn-small" id="btnLivrosEmprestados">Livros Emprestados</button>
                <button class="btn btn-small" id="btnHistorico">Histórico Completo</button>
            </div>

            <div class="results" id="resultsGerenciamento">
                <!-- Os resultados serão inseridos aqui via JavaScript -->
            </div>

            <div class="btn-container">
                <button class="btn btn-secondary" id="voltarGerenciamento">Voltar</button>
            </div>
        </div>

        <!-- Seção de Relatórios de Classificação -->
        <div class="form-container" id="formRelatorios">
            <h2>Relatórios de Classificação dos Leitores</h2>
            
            <div class="filtros">
                <button class="btn btn-small" id="btnClassificacaoGeral">Classificação Geral</button>
                <button class="btn btn-small" id="btnPorCategoria">Por Categoria</button>
            </div>

            <div class="results" id="resultsRelatorios">
                <!-- Os resultados serão inseridos aqui via JavaScript -->
            </div>

            <div class="btn-container">
                <button class="btn btn-secondary" id="voltarRelatorios">Voltar</button>
            </div>
        </div>

        <footer>
            <p>PUC-Campinas - Sistema de Gestão de Biblioteca Universitária</p>
        </footer>
    </div>

    <script src="bibliotecario.js"></script>
</body>
</html>
