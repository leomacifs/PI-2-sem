<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca Universitária</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

  <header class="topo">
    <h1>Sistema de Biblioteca - Aluno</h1>
    <img src="imagemlogo.png" alt="Biblioteca Universitária" class="logo">
  </header>

  <main class="container">
    <div class="card">
      <h2>LOGIN</h2>
      <p>Insira seu RA:</p>
      <form action="#" method="post">
        <input type="text" name="ra" placeholder="Digite seu RA" required>
        <button type="submit" class="btn-primary">Logar</button>
      </form>
    </div>
  </main>
</body>
</html>
