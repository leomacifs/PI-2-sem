<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Biblioteca - Cadastro Aluno</title>
  <link rel="stylesheet" href="Cadastrar.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Sistema de Biblioteca - Aluno</h1>
    <img src="imagemlogo.png" alt="Biblioteca Universitária" class="logo">
  </header>

  <!-- Card de cadastro -->
  <main>
    <div class="card">
      <h2>Cadastrar</h2>
      <p>Preencha os campos abaixo para cadastrar:</p>

      <form>
        <label for="ra">RA:</label>
        <input type="text" id="ra" name="ra" required>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="text" id="Email" name="Email" required>

        <label for="tel">Telefone:</label>
        <input type="text" id="tel" name="tel" required>



        <button type="submit" class="btn">Confirmar Cadastro</button>
        <a href="aluno.html" class="btn voltar">Voltar</a>
      </form>
    </div>
  </main>
</body>
</html>
