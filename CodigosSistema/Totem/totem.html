<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem - Autoatendimento</title>
  <link rel="stylesheet" href="totemcss.css">
</head>
<body>
<header>
        <h1>Sistema de Biblioteca - Totem - Autoatendimento</h1>
        </h1>
      <img src="imagemlogo.png" alt="Logo Biblioteca" width="100">
    </header>

  <main>
    <section>
      <h2>Retirada de Livro</h2>
      <form>
        <label for="raRetirada">RA:</label>
        <input type="text" id="raRetirada" required>

        <label for="livroRetirada">Nome/Código do livro:</label>
        <input type="text" id="livroRetirada" required>

        <button type="submit">Confirmar Retirada</button>
      </form>
    </section>

    <section>
      <h2>Devolução de Livro</h2>
      <form>
        <label for="raDevolucao">RA:</label>
        <input type="text" id="raDevolucao" required>

        <label for="livroDevolucao">Nome/Código do livro:</label>
        <input type="text" id="livroDevolucao" required>

        <button type="submit">Confirmar Devolução</button>
      </form>
    </section>
  </main>
</body>
</html>
